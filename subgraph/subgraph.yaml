specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EventFactory
    network: somnia-testnet
    source:
      address: "0x9033f9e52E26Ed90D02192ec84E116479a983463"
      abi: EventFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
      abis:
        - name: EventFactory
          file: ./abis/EventFactory.json
      eventHandlers:
        - event: EventCreated(indexed address,indexed address,string,uint256,uint256)
          handler: handleEventCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: Event
    network: somnia-testnet
    source:
      abi: Event
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
        - Ticket
      abis:
        - name: Event
          file: ./abis/Event.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TicketCheckedIn(indexed uint256,indexed address)
          handler: handleTicketCheckedIn
      file: ./src/mapping.ts